<!DOCTYPE html>
<html>
<head>
    <title>Setup OpenAI API Key</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="popup-container">
    <div style="width: 300px;">
        <h5 class="card-title">Setup OpenAI API Key</h5>
        <div class="card-body">
            <div class="mb-3">
                <label for="apiKey" class="form-label">API Key:</label>
                <input type="text" class="form-control" id="apiKey" placeholder="Enter your API key here...">
            </div>
            <button id="save" class="btn btn-primary">Save and Test</button>
        </div>
    </div>
</div>
<script src="setup.js"></script>
</body>
</html>
